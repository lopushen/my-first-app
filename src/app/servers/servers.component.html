<button class="btn btn-primary" [disabled]="!allowNewServers" (click)="onCreateServer()">Add Server</button>
<p>Allow new servers: {{allowNewServers}}</p>
<p [innerText]="allowNewServers"></p>
<!--<p>Server Creation Status: {{serverCreationStatus}} </p>-->
<p *ngIf="serverCreated; else noServer"> Server was created. The server name is {{serverName}}</p>
<ng-template #noServer>
  <p>
    No server was created
  </p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
<label>Server name</label>
<!--<input (input)="onUpdateServer($event)" class="form-control" type='text'>-->
<input [(ngModel)]="serverName" class="form-control" type='text'>
<p>{{serverName}}</p>
